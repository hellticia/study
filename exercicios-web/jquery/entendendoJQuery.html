<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        $('div').hide(5000).show(5000).fadeOut(5000)
        console.log($('div').get(1)) // Obtém o segundo elemento div    
        console.log($.isEmptyObject({ nome: null })) // Verifica se o objeto está vazio
        console.log(jQuery.inArray(3, [1, 2, 3])) // Retorna o índice do valor 3 no array

        $.fn.fundoVerde = function () {
            this.css('background-color', 'green')
            return this // Retorna o objeto jQuery para permitir encadeamento de chamadas
        }

        $('body').fundoVerde().fadeOut(1000) // Aplica o fundo verde ao body e depois o esconde com fadeOut
    </script>
</body>
